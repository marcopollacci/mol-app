<h2>Clients Aviable</h2>
<form [formGroup]="searchForm">
  <input type="search" formControlName="search" placeholder="Search Client" />
</form>
@if (clients$.hasValue() && clients$.value().length > 0) {
<div role="list">
  <div>
    <span>NDG</span>
    <span>Clients</span>
  </div>
  @for (item of clients$.value(); track $index) {
  <div>
    <span>{{ item.ndg }}</span>
    <span>{{ item.name }}</span>
  </div>
  }
</div>
} @else {
<p>No clients found</p>
}
